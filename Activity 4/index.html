<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stripe</title>
</head>
<body>
    <div class="nav">
        <img src="logo.svg" alt="logo">
        <ul>
            <li>Products</li>
            <li>Developers</li>
            <li>Company</li>
        </ul>
        <button class="btn">Sign In</button>
        <img src="menu.png" alt="menu" id="menu">
    </div>
    <div class="img">
        <img src="https://vannilla-js-basic-project-26-stripe-submenus.netlify.app/images/hero.svg" alt="">
    </div>
    <div class="content">
        <div class="heading">
            <h1>Payments infrastructure for the internet</h1>
            <p>Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s software and APIs to accept payments, send payouts, and manage their businesses online.</p>
            <button class="btn">Start Now</button>
        </div>
        <div class="phone">
            <img src="phone.svg" alt="phone">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
