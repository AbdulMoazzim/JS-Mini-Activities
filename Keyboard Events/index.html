<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main1">
        <p>Press any key to get the keyCode</p>
    </div>
    <div class="main2">
        <div class="content">
            <p>event.key</p>
            <div class="codes"></div>
        </div>
        <div class="content">
            <p>event.keyCode</p>
            <div class="codes"></div>
        </div>
        <div class="content">
            <p>event.code</p>
            <div class="codes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
